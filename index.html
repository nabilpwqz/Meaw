<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Tracker</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-5">
        <h1 class="text-2xl font-semibold text-gray-800">
           <!-- <strong> -->
            Job Application Tracker
           <!-- </strong> -->
        </h1>
    </div>
</header>

<main class="max-w-5xl mx-auto px-4 py-8">

<!-- DASHBOARD -->
<section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-10">

    <div class="bg-white p-5 rounded-md border border-gray-200">
        <p class="text-xs text-gray-500">Total</p>
        <h2 id="total-count" class="text-2xl font-semibold text-gray-800">0</h2>
    </div>

    <div class="bg-white p-5 rounded-md border border-gray-200">
        <p class="text-xs text-green-600">Interview</p>
        <h2 id="interview-count" class="text-2xl font-semibold text-green-600">0</h2>
    </div>

    <div class="bg-white p-5 rounded-md border border-gray-200">
        <p class="text-xs text-red-500">Rejected</p>
        <h2 id="rejected-count" class="text-2xl font-semibold text-red-500">0</h2>
    </div>

</section>

<!-- AVAILABLE JOBS -->
<section>

    <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-800">
            Available Jobs
        </h2>
        <span id="tab-job-count" class="text-sm text-gray-600">
            0 jobs
        </span>
    </div>

    <!-- TABS -->
<div class="flex gap-3 mb-6">

    <button onclick="switchTab('all')" id="tab-all"
        class="relative text-xs px-4 py-2 rounded-md border 
        border-blue-600 text-blue-600 font-medium
        transition-all duration-300 ease-in-out
        hover:-translate-y-0.5 hover:shadow-md
        hover:bg-blue-50">
        All
    </button>

    <button onclick="switchTab('interview')" id="tab-interview"
        class="relative text-xs px-4 py-2 rounded-md border 
        border-transparent text-gray-500 font-medium
        transition-all duration-300 ease-in-out
        hover:-translate-y-0.5 hover:shadow-md
        hover:border-green-500 hover:text-green-600 hover:bg-green-50">
        Interview
    </button>

    <button onclick="switchTab('rejected')" id="tab-rejected"
        class="relative text-xs px-4 py-2 rounded-md border 
        border-transparent text-gray-500 font-medium
        transition-all duration-300 ease-in-out
        hover:-translate-y-0.5 hover:shadow-md
        hover:border-red-500 hover:text-red-600 hover:bg-red-50">
        Rejected
    </button>

</div>

    <!-- JOB LIST -->
    <div id="jobs-container" class="space-y-4"></div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden flex flex-col items-center justify-center py-16 text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png"
             class="w-16 mb-3 opacity-40">
        <h3 class="text-sm font-semibold text-gray-700">
            No jobs available
        </h3>
        <p class="text-xs text-gray-500">
            Check back soon for new job opportunities
        </p>
    </div>

</section>

</main>

<script>

let jobs = [
{ id:1, company:"Mobile First Corp", position:"React Native Developer", location:"Remote", type:"Full-time", salary:"$130,000 - $175,000", description:"Build cross-platform mobile applications using React Native.", status:"none"},
{ id:2, company:"WebFlow Agency", position:"Web Designer & Developer", location:"Los Angeles, CA", type:"Part-time", salary:"$80,000 - $120,000", description:"Create stunning web experiences.", status:"none"},
{ id:3, company:"DataViz Solutions", position:"Data Visualization Specialist", location:"Boston, MA", type:"Full-time", salary:"$125,000 - $165,000", description:"Transform complex data into visualizations.", status:"none"},
{ id:4, company:"CloudFirst Inc", position:"Backend Developer", location:"Seattle, WA", type:"Full-time", salary:"$140,000 - $190,000", description:"Design scalable backend systems.", status:"none"},
{ id:5, company:"Innovation Labs", position:"UI/UX Engineer", location:"Austin, TX", type:"Full-time", salary:"$110,000 - $150,000", description:"Create beautiful interfaces.", status:"none"},
{ id:6, company:"MegaCorp Solutions", position:"JavaScript Developer", location:"New York, NY", type:"Full-time", salary:"$130,000 - $170,000", description:"Build enterprise applications.", status:"none"},
{ id:7, company:"StartupXYZ", position:"Full Stack Engineer", location:"Remote", type:"Full-time", salary:"$120,000 - $160,000", description:"Work on core platform systems.", status:"none"},
{ id:8, company:"TechCorp Industries", position:"Senior Frontend Developer", location:"San Francisco, CA", type:"Full-time", salary:"$130,000 - $175,000", description:"Build scalable web apps.", status:"none"}
];

let currentTab = "all";

function updateDashboard(){
    document.getElementById("total-count").innerText = jobs.length;
    document.getElementById("interview-count").innerText =
        jobs.filter(j=>j.status==="interview").length;
    document.getElementById("rejected-count").innerText =
        jobs.filter(j=>j.status==="rejected").length;
}

function switchTab(tab){
    currentTab = tab;

    document.querySelectorAll("[id^='tab-']").forEach(btn=>{
        btn.classList.remove("border-blue-600","text-blue-600");
        btn.classList.add("border-transparent","text-gray-500");
    });

    const active = document.getElementById("tab-"+tab);
    active.classList.remove("border-transparent","text-gray-500");
    active.classList.add("border-blue-600","text-blue-600");

    renderJobs();
}

function handleStatus(id, status){
    const job = jobs.find(j=>j.id===id);

    job.status = job.status === status ? "none" : status;

    updateDashboard();
    renderJobs();
}

function deleteJob(id){
    jobs = jobs.filter(j=>j.id!==id);
    updateDashboard();
    renderJobs();
}

function renderJobs(){

    const container = document.getElementById("jobs-container");
    const empty = document.getElementById("empty-state");

    let filtered = jobs;

    if(currentTab==="interview"){
        filtered = jobs.filter(j=>j.status==="interview");
    }

    if(currentTab==="rejected"){
        filtered = jobs.filter(j=>j.status==="rejected");
    }

    document.getElementById("tab-job-count").innerText =
        filtered.length + " jobs";

    container.innerHTML="";

    if(filtered.length===0){
        empty.classList.remove("hidden");
        return;
    } else {
        empty.classList.add("hidden");
    }

    filtered.forEach(job=>{

        const card = document.createElement("div");
        card.className =
        "bg-white border border-gray-200 rounded-md p-5 relative";

        card.innerHTML = `
        <button onclick="deleteJob(${job.id})"
            class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xs">
            <i class="fa-regular fa-trash-can"></i>
        </button>

        <h3 class="text-sm font-semibold text-gray-800">
            ${job.company}
        </h3>

        <p class="text-xs text-gray-600">
            ${job.position}
        </p>

        <p class="text-xs text-gray-500 mb-3">
            ${job.location} • ${job.type} • ${job.salary}
        </p>

        <span class="inline-block text-[10px] font-semibold bg-blue-100 text-blue-700 px-2 py-1 rounded mb-3">
            ${job.status==="none" ? "NOT APPLIED" : job.status.toUpperCase()}
        </span>

        <p class="text-xs text-gray-600 mb-4">
            ${job.description}
        </p>

        <div class="flex gap-2">
            <button onclick="handleStatus(${job.id},'interview')"
                class="text-[11px] px-3 py-1 rounded border
                ${job.status==="interview"
                    ? "bg-green-500 text-white border-green-500"
                    : "border-green-500 text-green-600"}">
                INTERVIEW
            </button>

            <button onclick="handleStatus(${job.id},'rejected')"
                class="text-[11px] px-3 py-1 rounded border
                ${job.status==="rejected"
                    ? "bg-red-500 text-white border-red-500"
                    : "border-red-500 text-red-500"}">
                REJECTED
            </button>
        </div>
        `;

        container.appendChild(card);
    });
}

updateDashboard();
renderJobs();

</script>
</body>
</html>
